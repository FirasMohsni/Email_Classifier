<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">Dashboard</a>
    </nav>

    <div class="container mt-4">
        <h2>Messages</h2>
        <div class="list-group mb-4">
            {% for message in messages %}
            <div class="list-group-item">
                <h5 class="mb-1">De: {{ message.sender.username }}</h5>
                <p class="mb-1">{{ message.body }}</p>
                <small class="text-muted">{{ message.timestamp }}</small>
                <form action="{{ url_for('main.reply_message', message_id=message.id) }}" method="POST" class="mt-2">
                    <div class="form-group">
                        <textarea class="form-control" name="body" rows="2" placeholder="Votre rÃ©ponse..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">RÃ©pondre</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
